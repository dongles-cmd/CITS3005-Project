<!-- Dedicated page for search bar -->
{% extends 'base.html' %}

{% block content %}
<section class="search-hero">
    <div class="container">
        <h1>Search Repair Procedures</h1>
        <p>Find step-by-step guides, tools, and more to help you with your repairs.</p>
        <form id="search-form" action="/search" method="GET" class="search-bar">
            <input type="text" id="search-input" name="q" placeholder="Search for procedures..." required>
            <button type="submit" class="cta-button">Search</button>
        </form>
    </div>
</section>
{% endblock %}
